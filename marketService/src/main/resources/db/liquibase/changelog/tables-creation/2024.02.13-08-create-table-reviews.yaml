databaseChangeLog:
  - changeSet:
      id: 9
      author: mikhail_stoma
      preConditions:
        - onFail: MARK_RAN
          not:
            tableExists:
              tableName: reviews
      changes:
        - createTable:
            tableName: reviews
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    nullable: false
              - column:
                  name: product_or_service_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: comment
                  type: varchar(256)
                  constraints:
                    nullable: true
              - column:
                  name: rating
                  type: tinyint
                  constraints:
                    nullable: false
              - column:
                  name: review_is_for_product
                  type: boolean
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: datetime
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: datetime
                  constraints:
                    nullable: false
              - column:
                  name: created_by
                  type: bigint
                  constraints:
                    nullable: false
        - addPrimaryKey:
            tableName: reviews
            columnNames: id
            constraintName: pk_reviews_id
        - addForeignKeyConstraint:
            baseColumnNames: created_by
            baseTableName: reviews
            constraintName: fk_reviewer_id
            onDelete: CASCADE
            referencedColumnNames: id
            referencedTableName: users
