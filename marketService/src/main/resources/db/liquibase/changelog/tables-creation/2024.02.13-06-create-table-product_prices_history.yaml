databaseChangeLog:
  - changeSet:
      id: 7
      author: mikhail_stoma
      preConditions:
        - onFail: MARK_RAN
          not:
            tableExists:
              tableName: product_prices_history
      changes:
        - createTable:
            tableName: product_prices_history
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    nullable: false
              - column:
                  name: product_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: price
                  type: int unsigned
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: datetime
                  constraints:
                    nullable: false
        - addPrimaryKey:
            tableName: product_prices_history
            columnNames: id
            constraintName: pk_product_price_history_id
        - addForeignKeyConstraint:
            baseColumnNames: product_id
            baseTableName: product_prices_history
            constraintName: fk_product_id_for_history
            onDelete: CASCADE
            referencedColumnNames: id
            referencedTableName: products
