databaseChangeLog:
  - changeSet:
      id: 5
      author: mikhail_stoma
      preConditions:
        - onFail: MARK_RAN
          not:
            tableExists:
              tableName: categories
      changes:
        - createTable:
            tableName: categories
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    nullable: false
              - column:
                  name: name
                  type: varchar(64)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: varchar(256)
                  constraints:
                    nullable: true
        - addPrimaryKey:
            tableName: categories
            columnNames: id
            constraintName: pk_category_id
        - addUniqueConstraint:
            tableName: categories
            columnNames: name
            constraintName: uq_category
