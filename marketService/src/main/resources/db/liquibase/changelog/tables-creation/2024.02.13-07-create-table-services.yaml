databaseChangeLog:
  - changeSet:
      id: 8
      author: mikhail_stoma
      preConditions:
        - onFail: MARK_RAN
          not:
            tableExists:
              tableName: services
      changes:
        - createTable:
            tableName: services
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    nullable: false
              - column:
                  name: name
                  type: varchar(128)
                  constraints:
                    nullable: false
              - column:
                  name: worker_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: price
                  type: int unsigned
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: varchar(1028)
                  constraints:
                    nullable: true
              - column:
                  name: created_at
                  type: datetime
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: datetime
                  constraints:
                    nullable: false
        - addPrimaryKey:
            tableName: services
            columnNames: id
            constraintName: pk_service_id
        - addForeignKeyConstraint:
            baseColumnNames: worker_id
            baseTableName: services
            constraintName: fk_worker_id
            onDelete: CASCADE
            referencedColumnNames: id
            referencedTableName: users
